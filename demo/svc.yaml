---
kind: Service
apiVersion: v1
metadata:
  name: app
  namespace: demo
  labels:
    name: app
spec:
  type: NodePort
  selector:
    name: app
  ports:
  - protocol: TCP
    nodePort: 30030
    port: 80
    targetPort: 80
    name: http-metrics
